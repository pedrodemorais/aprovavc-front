<div class="timeline-container">
    <!-- Percorre os grupos -->
    <div *ngFor="let group of statuses" class="status-group">
      <!-- TÃ­tulo do grupo -->
      <div class="group-title">{{ group.status }}</div>
  
      <!-- Pedidos do grupo -->
      <div class="group-content">
        <div *ngFor="let pedido of group.pedidos" class="pedido-item">
          <!-- Ãcone do status -->
          <i [class]="'pi ' + pedido.icon"></i>
  
          <!-- Detalhes do pedido -->
          <div class="pedido-detail">
            <p>Pedido #{{ pedido.pedido }} - {{ pedido.detail }}</p>
            <small>Cliente: {{ pedido.cliente }}</small><br />
            <small>Data: {{ pedido.date }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
