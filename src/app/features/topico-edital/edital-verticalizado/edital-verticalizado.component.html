<div class="pagina-edital">

  <!-- FILTRO: só PROVA -->
  <section class="card filtros">
    <h3>Configurar edital verticalizado</h3>

    <div class="form-group">
      <label for="prova">Prova (edital)</label>
      <select
        id="prova"
        [(ngModel)]="provaSelecionadaId"
        (change)="onProvaChange()">
        <option [ngValue]="undefined">Selecione a prova</option>
        <option *ngFor="let p of provas" [ngValue]="p.id">
          {{ p.nome }}
        </option>
      </select>
    </div>
  </section>

  <!-- COMPONENTE DE CADASTRO DO EDITAL -->
  <app-topico-edital-cadastro
    *ngIf="empresaId && provaSelecionadaId"
    [empresaId]="empresaId"
    [provaId]="provaSelecionadaId!"
    [provaNome]="provaSelecionada?.nome">
  </app-topico-edital-cadastro>

  <!-- MENSAGEM QUANDO NÃO TIVER PROVA -->
  <div
    class="card aviso"
    *ngIf="!(empresaId && provaSelecionadaId)">
    Selecione uma prova para configurar o edital.
  </div>
</div>
